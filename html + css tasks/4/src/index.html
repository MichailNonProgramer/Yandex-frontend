<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Tinder</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="https://tinder.com/favicon-32x32.png">
  </head>
  <body>
  <header class='header'>
    <h1 class='site-name'>Tinder</h1>
  </header>
  <main class='content'>
    <div class='cards-container' id='cards-container'>
      <div class='card'>
        <img class='card-image' src='../image/unnamed.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Хочешь еще?
          </h2>
          <p class='age'>
            Плати на карту 423*...
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/flatter.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Флаттершай
          </h2>
          <p class='age'>
            Семь лет
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/cat.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Вася
          </h2>
          <p class='age'>
            12 лет
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/cat.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Брат Васи
          </h2>
          <p class='age'>
            13 лет
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/iskra.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Искорка
          </h2>
          <p class='age'>
            17 лет
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/raguga.jpg' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Радуга деш
          </h2>
          <p class='age'>
            16 лет
          </p>
        </section>
      </div>
      <div class='card'>
        <img class='card-image' src='../image/selestiya.png' alt='PHOTO'>
        <section class='card-info'>
          <h2 class='name'>
            Прицнесса
          </h2>
          <p class='age'>
            Ищу спонсора
          </p>
        </section>
      </div>
    </div>
    <div class='buttons'>
      <button class='skip button' id='skip-button'>
        <img class='button-img' src='../image/skip.png' alt='reject button'>
      </button>
      <button class='super-like button' id='super-like-button'>
        <img class='button-img' src='../image/superkile.png' alt='super like button'>
      </button>
      <button class='like button' id='like-button'>
        <img class='button-img' src='../image/like.png' alt='like button'>
      </button>
    </div>
  </main>
  <script src='index.js'></script>
  </body>
</html>
